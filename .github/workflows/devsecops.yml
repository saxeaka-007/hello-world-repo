name: DevSecOps Checks (Central)

on:
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed for git diff to work

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Fetch central config
        run: |
          curl -sSL https://raw.githubusercontent.com/saxeaka-007/Github-Cert/refs/heads/main/.pre-commit-config.yaml -o .pre-commit-config.yaml

      - name: Run DevSecOps hooks on PR changes only
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          echo "Scanning diff from $BASE_SHA to $HEAD_SHA"
          pre-commit run --from-ref $BASE_SHA --to-ref $HEAD_SHA --show-diff-on-failure
